[phases.setup]
nixPkgs = ["python312"]

[phases.install]
cmds = [
    "pip install --upgrade pip setuptools wheel",
    "pip install -r requirements.txt"
]

[phases.build]
cmds = ["echo 'Skipping build - using pre-built index from Git'"]

[start]
cmd = "uvicorn backend.app.main:app --host 0.0.0.0 --port ${PORT:-8000}"

[variables]
PYTHONPATH = "/app"
HF_HOME = "/app/models"
TRANSFORMERS_CACHE = "/app/models"